version: '3.8'

services:
  # Backend - Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: life-sim-backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///game.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-me}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=4442
    volumes:
      - ./backend:/app
      - backend-data:/app
    ports:
      - "4442:4442"
    restart: unless-stopped

  # Frontend - React (Vite preview)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: life-sim-frontend
    ports:
      - "4443:5173"
    restart: unless-stopped

volumes:
  backend-data:
